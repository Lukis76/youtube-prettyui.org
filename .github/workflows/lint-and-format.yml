name: Lint and Format

on:
  push:
    branches:
      - master # Cambia esto seg√∫n la rama que quieras monitorear

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install package manager
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: pnpm i

      - name: Lint and Format
        run: |
          pnpm run lint 

      - name: Executing Tests
        run: |
          pnpm test

